<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Widgets</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="inner">
            <div class="widget">
                <div class="top-section">
                    <div class="upper">
                        <div class="left">
                            <p class="tag">student</p>
                            <h2>UI/UX designer</h2>
                            <h6>Master the principles of user interface and user experience design.</h6>
                            <div class="tasks">
                                <div class="task">
                                    <i class="ri-list-check"></i>
                                    <p>350 tasks</p>
                                </div>
                                <div class="task">
                                    <i class="ri-briefcase-line"></i>
                                    <p>3 projects</p>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <img src="1.webp" alt="user1">
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-details">
                            <p>Progress</p>
                            <h6>72%</h6>
                        </div>
                        <div class="progress-line">
                            <div class="inner-line"></div>
                        </div>

                    </div>
                </div>
                <div class="bottom-section">
                    <p class="left">Modules: <span>12/16</span></p>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
